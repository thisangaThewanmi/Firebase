<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="StyleSheet1.css">

</head>
<body>

<div class="container">
  <div class="container text-center">
    <div class="row">
      <div class="forms col">
        <label for="loginEmail" class="form-label">Login Form</label>

        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="text" class="form-control" id="loginEmail" placeholder="Enter your Email Here">
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="text" class="form-control" id="loginPassword" placeholder="Enter your password here">
        </div>
        <button  id="login"  type="button" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>



      <!--Sign up-->

      <div class="forms col">
        <label for="signUpEmail" class="form-label">signUp Form</label>

        <div class="mb-3">
          <label for="signUpEmail" class="form-label">Email</label>
          <input type="text" class="form-control" id="signUpEmail" placeholder="Enter your Email Here">
        </div>
        <div class="mb-3">
          <label for="signUpPassword" class="form-label">Password</label>
          <input type="text" class="form-control" id="signUpPassword" placeholder="Enter your password here">
        </div>
        <button id="signUp" type="button" class="btn btn-success">Sign In</button>
        <button type="button" class="btn btn-danger">Reset</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>-->

<script src="firebase-app.js"></script>
<script src="firebase-auth.js"></script>

<script src="app.js"></script>

</body>
</html>
